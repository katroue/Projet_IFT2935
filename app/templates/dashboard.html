<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width:60%; margin:15px auto;">
        <canvas id="viewsChart"></canvas>
    </div>
    <script>
        var videosData = {{ videos|tojson }};
        var videoTitles = videosData.map(video => video.title);
        var videoViews = videosData.map(video => video.views);
        
        var ctx = document.getElementById('viewsChart').getContext('2d');
        var viewsChart = new Chart(ctx, {
            type: 'bar', // Choose the type that best fits your needs
            data: {
                labels: videoTitles,
                datasets: [{
                    label: 'Video Views',
                    data: videoViews,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
